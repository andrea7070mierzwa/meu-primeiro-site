<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Formulário- Andrea Mierzwa</title>
</head>


<body>
    <header>
        <p>
            Desafio proposto pelo instrutor na aula 5 - Boas Práticas, SEO e Acessibilidade para a Web</p>


        <section>FORMULÁRIO</section>

        <h4>FORMULÁRIO DE CONTATO</h4>
        <form action="#" method="POST">

            <label for="nome">Nome: </label>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="idade">Idade</label>
            <input type="number" id="idade" name="idade" required><br><br>

            <label for="materia">Matéria</label>
            <select name="materia" id="materia" required>
                <option value="portugues">Português</option>
                <option value="matematica">Matemática</option>
                <option value="biologia">Biologia</option>
                <option value="ciências">Ciências</option>
                <option value="história">História</option>
                <option value="geografia">Geografia</option>
                <option value="artes">Artes</option><br>
            </select><br><br>

            <label for="escolaridade">Escolaridade</label>
            <select name="escolaridade" id="escolaridade" required>
                <option value="licenciatura cursando">Licenciatura Cursando</option>
                <option value="licenciatura concluida">Licenciatura Concluída</option>
                <option value="graduação cursando">Graduação Cursando</option>
                <option value="graduação concluida">Graduação Concluída</option>
                <option value="pós-graduação cursando">Pós-Graduação Cursando</option>
                <option value="pós-graduação concluida">Pós-Graduação Concluída</option>
                <option value="mestrado cursando">Mestrado Cursando</option>
                <option value="mestrado concluido">Mestrado Concluído</option>
            </select><br><br>


            <p>Disponibilidade</p>

            <input type="checkbox" id="integral" name="disponibilidade" value="integral">
            <label for="integral">Integral</label><br>

            <input type="checkbox" id="matutino" name="disponibilidade" value="matutino">
            <label for="matutino">Matutino</label><br>

            <input type="checkbox" id="vespertino" name="disponibilidade" value="vespertino">
            <label for="vespertino">Vespertino</label><br>

            <input type="checkbox" id="noturno" name="disponibilidade" value="noturno">
            <label for="noturno">Noturno</label>

            <br><br>

            <label for="mensagem">Nos conte um pouco sobre você: </label><br>
            <textarea id="mensagem" name="mensagem" rows="4" cols="50" required
                placeholder="Escreva sua mensagem aqui..."></textarea><br><br>

            <input type="submit" value="Enviar Mensagem">
        </form>
        </section>
    </header>
